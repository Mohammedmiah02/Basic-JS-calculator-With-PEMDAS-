<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="btn-container">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn del" id="delete">DEL</button>
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn operator">+</button>
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn operator">-</button>
        <button class="btn dec" id="decimal">.</button>
        <button class="btn num">0</button>
        <button class="btn operator">&divide;</button>
        <button class="btn operator">x</button>
        <button class="btn clear" id="clear">RES</button>
        <button class="btn operator">(</button>
        <button class="btn operator">)</button>
        <button class="btn equal" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
